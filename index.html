<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DG Cooperación - Gestión de Proyectos</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js" defer></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; font-weight: 700; }
  </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-900 pb-20">

<!-- HEADER -->
<header class="bg-white border-b sticky top-0 z-40 px-4 py-3 flex items-center justify-between shadow-sm">
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
      <i class="fas fa-globe-americas text-xl"></i>
    </div>
    <div>
      <h1 class="text-lg font-bold leading-tight">DGCIDCIENCIA</h1>
      <p class="text-[10px] text-slate-500 uppercase tracking-widest">
        DG de Proyectos de Cooperación Internacional
      </p>
    </div>
  </div>
  <button id="btnAddProject" class="bg-indigo-600 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
    <i class="fas fa-plus"></i>
  </button>
</header>

<!-- FILTROS -->
<div id="filterSection" class="bg-white p-4 border-b shadow-sm space-y-3 sticky top-[65px] z-30">
  <div class="relative">
    <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
    <input id="searchInput" type="search" placeholder="Buscar proyectos..."
      class="w-full pl-10 pr-4 py-2 bg-slate-100 rounded-xl text-sm outline-none">
  </div>

  <div class="flex gap-2">
    <select id="filterResponsible" class="bg-slate-50 border rounded-lg px-3 py-1.5 text-xs">
      <option value="">Sector</option>
    </select>
    <select id="filterStatus" class="bg-slate-50 border rounded-lg px-3 py-1.5 text-xs">
      <option value="">Estado</option>
      <option value="Planeación">Planeación</option>
      <option value="Ejecución">Ejecución</option>
      <option value="Finalizado">Finalizado</option>
    </select>
  </div>
</div>

<div class="px-4 py-2 max-w-2xl mx-auto">
  <div id="projectCounter" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">
    Cargando proyectos...
  </div>
</div>

<main class="p-4 max-w-2xl mx-auto">

  <!-- PROYECTOS -->
  <section id="projectList" class="app-view space-y-4"></section>

  <!-- NORMATECA -->
  <section id="normatecaSection" class="app-view hidden">
    <h2 class="text-xl font-bold mb-4">Normateca Digital</h2>
    <div id="normatecaList" class="space-y-4"></div>
  </section>

  <!-- GESTIÓN -->
  <section id="view-gestion" class="app-view hidden">
    <h1 class="text-2xl font-extrabold mb-2">Gestión Institucional</h1>

    <div class="flex bg-slate-200 rounded-2xl p-1 mb-6">
      <button id="btn-formacion" class="flex-1 py-2 text-xs font-bold">Formación</button>
      <button id="btn-investigacion" class="flex-1 py-2 text-xs font-bold bg-white text-emerald-600">Investigación</button>
    </div>

    <div id="gestion-formacion" class="hidden"></div>
    <div id="gestion-investigacion"></div>

    <div class="mt-8 border-t pt-6">
      <h3 class="text-xs font-bold text-slate-400 uppercase mb-4">Documentación</h3>
      <div id="gestion-documentos"></div>
    </div>
  </section>

  <!-- REPORTES -->
  <section id="reportsSection" class="app-view hidden space-y-4">
    <h2 class="text-xl font-bold">Reportes</h2>
    <button id="btnExportPDF">Exportar PDF</button>
    <button id="btnExportXLS">Exportar Excel</button>
    <button id="btnImportJSON">Importar JSON</button>
  </section>

</main>

<div id="printArea" class="hidden"></div>

<!-- NAV BAR -->
<nav class="fixed bottom-0 w-full bg-white border-t flex justify-around py-3 z-50">
  <button id="tabProyectos" class="active-tab">
    <i class="fas fa-folder-open"></i><br>Proyectos
  </button>
  <button id="tabnormateca" class="text-slate-400">
    <i class="fas fa-book"></i><br>Normateca
  </button>
  <button id="tabGestion" class="text-slate-400">
    <i class="fas fa-layer-group"></i><br>Gestión
  </button>
  <button id="tabReportes" class="text-slate-400">
    <i class="fas fa-chart-bar"></i><br>Reportes
  </button>
</nav>

<script src="app.js" defer></script>
</body>
</html>
